<h2 translate>bookmarks</h2>
<div>
	<table class="table table-striped table-hover table-responsive">
		<thead>
			<tr>
				<th translate>table.id</th>
				<th translate>table.name</th>
				<th translate>table.actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="bookmark in model.bookmarks track by $index">
				<td>{{bookmark.entryId}}</td>
				<td>{{bookmark.name}}</td>
				<!--<td><a ng-click="detail(bookmark);" i18n="action.detail"></a> | <a ng-click="delete(bookmark);" i18n="action.delete"></a></td>-->
				<td><a ui-sref='detail({bookmark: bookmark})' translate>action.detail</a> | <a ng-click="delete(bookmark);" translate>action.delete</a></td>
			</tr>
		</tbody>
	</ul>
	</table>
	<a ui-sref='add' class="btn" translate>action.add</a>
	<br/>
	<br/>
	<span translate>liferay.version</span> {{model.release._buildNumber}} | <span translate="">auth.token</span> {{model.token}} | <span translate>company.id</span>: {{model.companyId}}
</div>
